<h2>Renommer le disque {{disk.nom}}</h2>

<form method="post" action="MyDisques/rename"> <!-- envoie le formulaire dans le fichier myDisques.php-->
  <div class="form-group hidden">
    <input type="hidden" name="diskId" value="{{disk.getId()}}" required> <!-- impose l'id du disque-->
    <input type="hidden" name="userId" value="{{user.getId()}}" required> <!-- impose d'lid de l'utilisateur-->
  </div>
  <div class="form-group">
    <label for="name">Nouveau nom</label>
    <input class="form-control" type="text" name="name" id="name" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary pull-right">Renommer le disque</button>
  </div>
  <div class="clearfix"></div>
</form>
